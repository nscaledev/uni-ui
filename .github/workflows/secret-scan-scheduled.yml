name: Secret Scan (Scheduled)

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  secret-scan-full:
    uses: nscaledev/sre-shared-workflows/.github/workflows/secret-scan.yml@1
    with:
      scan-mode: full
      fail-on-detection: "false"
    secrets: inherit
